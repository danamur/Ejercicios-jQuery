<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div class="container mt-5 ">

    <!--Cards 1-->

    <div class="test-1 card col-lg-10 ml-5">
        <div class="card-body">
        <h1 class="card-tittle col-lg-12 text-center">AddClass</h1>
        <button class="boton-test-1 col-lg-3 btn btn-danger float-left mt-4 ml-5">addclass</button>
        <p id="resultado-1" class="card-text col-lg-8 float-left mt-4">Click the button to add class 'red' to this paragraph</p>
        </div>
    </div>
    <hr>

    <!--Cards 2-->

    <div class="test-2 card col-lg-10 ml-5">
        <div class="card-body">
        <h1 class="card-tittle col-lg-12 text-center">Slidetoggle</h1>
        <button class="boton-test-2 col-lg-3 btn btn-danger float-left mt-4 ml-5">Slidertoggle</button>
        <p id="resultado-2" class="card-text col-lg-8 float-left mt-4">Click the button to append a new paragraph</p>
        </div>
    </div>
    <hr>

    <!--Cards 3-->

    <div class="test-3 card col-lg-10 ml-5">
        <div class="card-body">
        <h1 class="card-tittle col-lg-12 text-center">Append</h1>
        <button class="boton-test-3 col-lg-3 btn btn-danger float-left mt-4 ml-5">Append</button>
        <p id="resultado-3" class="card-text col-lg-8 float-left mt-4">Click the button to append a new paragraph!</p>
        </div>
    </div>
    <hr>

    <!--Cards 4-->


    <div class="test-4 card col-lg-10 ml-5">
        <div class="card-body">
        <h1 class="card-tittle col-lg-12 text-center">fadeOut</h1>
        <button class="boton-test-4 col-lg-3 btn btn-danger float-left mt-4 ml-5">Append</button>
        <p id="resultado-4" class="card-text col-lg-8 float-left mt-4">Click the button to append a new paragraph!</p>
        </div>
    </div>

    <!--Card 5-->

    <div class="test-5 card col-lg-10 ml-5">
        <div class="card-body">
        <h1 class="card-tittle col-lg-12 text-center">mouseenter & mouseleave</h1>
        <button class="boton-test-5 col-lg-3 btn btn-danger float-left mt-4 ml-5">Append</button>
        <p id="resultado-5" class="card-text col-lg-8 float-left mt-4">Click the button to append a new paragraph!</p>
        </div>
    </div>
    </div>
